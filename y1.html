<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="y2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-left">
                <h1><i class="fab fa-twitter"></i> Dashboard</h1>
            </div>
            <div class="navbar-right">
                <ul>
                    <li><a href="#"><i class="fas fa-users"></i> Followers</a></li>
                    <li><a href="#"><i class="fas fa-user-plus"></i> Subscribers</a></li>
                    <li><a href="#"><i class="fas fa-thumbs-up"></i> Likes</a></li>
                    <li><a href="#"><i class="fas fa-thumbs-down"></i> Unlikes</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
                    <li><a href="#"><i class="fas fa-bell"></i> Latest Update</a></li>
                    <li><a href="#"><i class="fas fa-comments"></i> Chats</a></li>
                </ul>
            </div>
        </nav>
        <div class="cards">
            <div class="card">
                <i class="fas fa-users"></i>
                <h2>Followers</h2>
                <p>10k</p>
            </div>
            <div class="card">
                <i class="fas fa-user-plus"></i>
                <h2>Subscribers</h2>
                <p>5k</p>
            </div>
            <div class="card">
                <i class="fas fa-thumbs-up"></i>
                <h2>Likes</h2>
                <p>20k</p>
            </div>
            <div class="card">
                <i class="fas fa-thumbs-down"></i>
                <h2>Unlikes</h2>
                <p>2k</p>
            </div>
            <div class="card">
                <i class="fas fa-envelope"></i>
                <h2>Messages</h2>
                <p>100</p>
            </div>
            <div class="card">
                <i class="fas fa-bell"></i>
                <h2>Latest Update</h2>
                <p>Posted 2 hours ago</p>
            </div>
            <div class="card">
                <i class="fas fa-comments"></i>
                <h2>Chats</h2>
                <p>Active</p>
            </div>
        </div>
    </div>
</body>
</html>
